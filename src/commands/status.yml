description: >
  This command echos "Hello World" using file inclusion.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  teams_url:
    type: string
    default: "https://Teams URL.com"
    description: "Sending status message to specified URL"
steps:
  - run:
      environment:
        TEAMS_URL: <<parameters.teams_url>>
      name: Send message
      command: |
        echo "Sending message to <<parameters.teams_url>>"
